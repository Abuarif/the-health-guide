<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Foods</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar debounce="500" placeholder="Search foods" [(ngModel)]="searchQuery" (ionInput)="refreshItems($event)" (ionCancel)="clearSearch($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of foods" [navPush]="detailsPage" [navParams]="item.ndbno">{{item.name}}</ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
