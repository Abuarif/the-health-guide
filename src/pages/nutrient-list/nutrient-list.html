<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Nutrients</ion-title>
        <ion-buttons end>
            <button ion-button icon-only padding>
            <ion-icon name="funnel"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of nutrients$ | async" [navPush]="detailsPage" [navParams]="itemParams(item.id)">
            <h2>{{ item.name }}</h2>
            <p>{{ item.type }}</p>
        </ion-item>
    </ion-list>
</ion-content>
