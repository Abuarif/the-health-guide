<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Welcome to Ionic!</h2>
	<div style="display: block">
		<canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
			(chartClick)="chartClicked($event)"></canvas>
	</div>
	<md-data-table>
		<thead>
			<tr>
				<th class="md-text-cell">Material</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let material of pagedMaterials">
				<td class="md-text-cell">{{ material.name }}</td>
				<td>{{ material.quantity }}</td>
			</tr>
		</tbody>
	</md-data-table>
	<md-pagination [model]="pagination" name="basic" (on-pagination-change)="detectChange($event)" [items-per-page-options]="availableLength"></md-pagination>
</ion-content>
