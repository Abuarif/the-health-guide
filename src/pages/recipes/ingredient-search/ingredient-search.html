<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button clear (click)="doneAdding()">
        Done
      </button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-buttons end>
      <button ion-button clear (click)="cancelAdd()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="ingredientType">
  <ion-list *ngSwitchCase="'food'">
    <ion-item *ngFor="let ingredient of food | async | searchFilter: searchQuery: 'name'">
      <ion-label>{{ ingredient.name }}</ion-label>
      <ion-checkbox #ingredientCheck [checked]="selectedIngredients.indexOf(ingredient) >= 0" (click)="setIngredient(ingredient, ingredientCheck)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list *ngSwitchCase="'recipe'">
    <ion-item *ngFor="let ingredient of recipes | async | searchFilter: searchQuery: 'name'">
      <ion-label>{{ ingredient.name }}</ion-label>
      <ion-checkbox #ingredientCheck [checked]="selectedIngredients.indexOf(ingredient) >= 0" (click)="setIngredient(ingredient, ingredientCheck)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment color="light" [(ngModel)]="ingredientType" (ionChange)="resetSearch()">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
      <ion-segment-button value="recipe">
        Recipes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
