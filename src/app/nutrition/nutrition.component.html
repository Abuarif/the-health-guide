<td-layout-manage-list #list *tdLoading="'food.load'" loadingType="circular">
    <md-nav-list list-items>
        <a md-list-item [routerLink]="['/nutrition']">
            <md-icon md-list-avatar>book</md-icon>
            About
        </a>
        <a md-list-item [routerLink]="['food']" (click)="startLoading()">
            <md-icon md-list-avatar>list</md-icon>
            Food list
        </a>
        <a md-list-item [routerLink]="['nutrients']">
            <md-icon md-list-avatar>list</md-icon>
            Nutrients
        </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
        <span>Nutrition</span>
        <span flex></span>
        <button *ngIf="router.routerState.snapshot.url !== '/nutrition'" md-button class="md-icon-button"><md-icon class="md-24">more_vert</md-icon></button>
    </div>
    <router-outlet></router-outlet>
</td-layout-manage-list>
