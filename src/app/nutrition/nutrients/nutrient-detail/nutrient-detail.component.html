<md-card *tdLoading="'nutrient-detail.load'" loadingType="circular">
  <md-card-title class="md-display-1">{{ nutrient.name }}</md-card-title>
  <md-card-subtitle>{{ nutrient.category }}</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content class="pad-md">
    <h2 class="md-headline">Summary</h2>
    <p [innerHtml]="nutrient.description"></p>
    <md-divider></md-divider>
    <div *ngIf="nutrient.classification">
      <h2 class="md-headline">Classification</h2>
      <template let-item let-last="last" ngFor [ngForOf]="nutrient.classification">
        <h3 md-line> {{ item.name }} </h3>
        <p md-line [innerHtml]="item.description"></p>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </template>
      <md-divider></md-divider>
    </div>
    <div layout="column" layout-gt-sm="row" class="pad-md">
      <div flex>
        <h2 class="md-headline">Functions</h2>
        <ul>
          <li *ngFor="let item of nutrient.functions">{{ item }}</li>
        </ul>
      </div>
      <div flex>
        <h2 class="md-headline">Disease preventions</h2>
        <ul>
          <li *ngFor="let item of nutrient.diseasePrev">{{ item }}</li>
        </ul>
      </div>
    </div>
    <md-divider></md-divider>
    <h2 class="md-headline">Defciency</h2>
    <p [innerHtml]="nutrient.deficiency"></p>
    <md-divider></md-divider>
    <h2 class="md-headline">Toxicity</h2>
    <p [innerHtml]="nutrient.toxicity"></p>
    <md-divider></md-divider>
    <h2 class="md-headline">Relationships</h2>
    <p [innerHtml]="nutrient.nutrientRelationship"></p>
  </md-card-content>
</md-card>
