<md-toolbar layout-align="center">
  <button md-icon-button (click)="changeDate()">
    <md-icon>today</md-icon>
  </button>
  <p class="md-body-1">{{ currentDate }}</p>
  <span flex></span>
  <button md-tooltip="Sync activity track" tooltip-position="below" md-icon-button (click)="syncActivityTrack()">
    <md-icon>refresh</md-icon>
  </button>
  <md-slide-toggle [(ngModel)]="searchActivites">
    Search activies
  </md-slide-toggle>
  <button md-tooltip="Add activity time" tooltip-position="below" md-icon-button (click)="addActivityTime()">
    <md-icon>add</md-icon>
  </button>
</md-toolbar>
<div layout="column" layout-gt-xs="row" layout-padding>
  <div layout="column" flex>
    <td-expansion-panel *ngFor="let activity of activities">
      <template td-expansion-panel-header layout="row" layout-align="start center" layout-padding>
        {{activity.name}}
        <span flex></span>
        <md-icon>keyboard_arrow_down</md-icon>
      </template>
      <template ngFor let-type [ngForOf]="activity.types">
        <md-list-item>
          <div layout="row" layout-align="start center" style="width: 100%;">
            <md-checkbox flex>
              {{ type.name }}
            </md-checkbox>
          </div>
        </md-list-item>
        <md-divider md-inset></md-divider>
      </template>
    </td-expansion-panel>
  </div>
</div>
