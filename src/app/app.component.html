<td-layout #layout title="Sidenav Title" color="primary">
  <md-nav-list menu-items>
    <a *ngFor="let item of routeLinks" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
      <md-icon>{{item.icon}}</md-icon>
      {{item.title}}
    </a>
  </md-nav-list>
  <td-layout-nav title="Toolbar Title">
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
