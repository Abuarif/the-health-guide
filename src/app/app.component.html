<td-layout #layout sidenavTitle="The Health Guide" displayName="{{ username }}" (logout)="logout()">
  <md-nav-list menu-items>
    <a *ngFor="let item of routeLinks" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
      <md-icon>{{item.icon}}</md-icon>
      {{item.title}}
    </a>
  </md-nav-list>
  <router-outlet></router-outlet>
</td-layout>
