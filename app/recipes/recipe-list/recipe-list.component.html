<ActionBar class="action-bar" title="Recipes">
    <NavigationButton icon="res://ic_menu_white_24dp" (tap)="drawerSvc.toggle()"></NavigationButton>
    <ActionItem (tap)="isSearching = !isSearching" ios.systemIcon="12" ios.position="right" android.systemIcon="ic_menu_search_holo_dark"
        text="Search"></ActionItem>
    <ActionItem (tap)="changeQuery()">
        <Button text="&#xf0b0;" class="fa action-item"></Button>
    </ActionItem>
</ActionBar>
<TabView androidSelectedTabHighlightColor="#fff" selectedTabTextColor="#fff" tabTextColor="Cyan" tabBackgroundColor="#5677FC">
    <StackLayout *tabItem="{title: 'My recipes'}">
        <SearchBar *ngIf="!isLoadingPrivate && isSearching" #searchTerm hint="Search nutrient" (clear)="clearSearchPrivate()" [text]="searchInputPrivate"
            (submit)="searchPrivate(searchTerm.text)"></SearchBar>
        <GridLayout rows="*">
            <ActivityIndicator row="0" class="activity-indicator" width="75" height="75" [visibility]="isLoadingPrivate ? 'visible' : 'collapse'"
                [busy]="isLoadingPrivate"></ActivityIndicator>
            <RadListView row="1" class="list-group" [items]="filteredPrivate" loadOnDemandMode="Manual" (loadMoreDataRequested)="loadMorePrivate($event)"
                pullToRefresh="true" (pullToRefreshInitiated)="refreshPrivate($event)" selectionBehavior="Press">
                <template tkListItemTemplate let-recipe="item">
                    <StackLayout class="list-group-item active card">
                        <StackLayout orientation="horizontal" class="card-header p-20">
                            <FrescoDrawee roundAsCircle="true" class="thumb" verticalAlignment="center" aspectRatio="1" [imageUri]="recipe.chef.avatar"></FrescoDrawee>
                            <Label text="Made by {{recipe.chef.name}}" textWrap="true" class="footnote" verticalAlignment="center"></Label>
                        </StackLayout>
                        <FrescoDrawee verticalAlignment="center" aspectRatio="1.75" [imageUri]="recipe.image"></FrescoDrawee>
                        <StackLayout backgroundColor="white" class="list-group-item">
                            <Label class="list-group-item-heading h2" [text]="recipe.name"></Label>
                            <Label class="list-group-item-text text-muted" [text]="recipe.description"></Label>
                            <StackLayout class="hr-light"></StackLayout>
                            <GridLayout rows="*" columns="*, auto, *" class="card-actions" verticalAlignment="center">
                                <Button row="0" col="0" class="btn action-btn action-btn-open fa" text="&#xf08e; Read more" (tap)="openDetails(recipe)"></Button>
                                <Button row="0" col="1" class="btn action-btn action-btn-edit fa" text="&#xf044; Edit" (tap)="openDetails(recipe)"></Button>
                                <Button row="0" col="2" class="btn action-btn action-btn-remove fa" text="&#xf014; Remove" (tap)="openDetails(recipe)"></Button>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </template>
            </RadListView>
        </GridLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Other recipes'}">
        <SearchBar *ngIf="!isLoadingShared && isSearching" #searchTerm hint="Search nutrient" (clear)="clearSearchShared()" [text]="searchInputShared"
            (submit)="searchShared(searchTerm.text)"></SearchBar>
        <GridLayout rows="*">
            <ActivityIndicator row="0" class="activity-indicator" width="75" height="75" [visibility]="isLoadingShared ? 'visible' : 'collapse'"
                [busy]="isLoadingShared"></ActivityIndicator>
            <RadListView row="1" class="list-group" [items]="filteredPrivate" loadOnDemandMode="Manual" (loadMoreDataRequested)="loadMorePublic($event)"
                pullToRefresh="true" (pullToRefreshInitiated)="refreshShared($event)" selectionBehavior="Press">
                <template tkListItemTemplate let-recipe="item">
                    <StackLayout class="list-group-item active card">
                        <StackLayout orientation="horizontal" class="card-header p-20">
                            <FrescoDrawee roundAsCircle="true" class="thumb" verticalAlignment="center" aspectRatio="1" [imageUri]="recipe.chef.avatar"></FrescoDrawee>
                            <Label text="Made by {{recipe.chef.name}}" textWrap="true" class="footnote" verticalAlignment="center"></Label>
                        </StackLayout>
                        <FrescoDrawee verticalAlignment="center" aspectRatio="1.75" [imageUri]="recipe.image"></FrescoDrawee>
                        <StackLayout backgroundColor="white" class="list-group-item">
                            <Label class="list-group-item-heading h2" [text]="recipe.name"></Label>
                            <Label class="list-group-item-text text-muted" [text]="recipe.description"></Label>
                            <StackLayout class="hr-light"></StackLayout>
                            <GridLayout rows="*" columns="*, auto, *" class="card-actions" verticalAlignment="center">
                                <Button row="0" col="0" class="btn action-btn action-btn-open fa" text="&#xf08e; Read more" (tap)="openDetails(recipe)"></Button>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </template>
            </RadListView>
        </GridLayout>
    </StackLayout>
</TabView>
