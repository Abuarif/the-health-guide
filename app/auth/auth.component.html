<StackLayout [formGroup]="loginForm">
    <TextField hint="Email Address" name="email" [(ngModel)]="email" id="email" formControlName="email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" name="password" [(ngModel)]="password" id="password" formControlName="password" secure="true"></TextField>

    <Button class="btn btn-primary" text="Sign in"></Button>
    <Button class="btn btn-primary" text="Sign up for Groceries"></Button>
</StackLayout>
