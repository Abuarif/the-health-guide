<div layout="column" class="md-content" layout-gt-md="row">
  <div layout="column" flex>
    <md-card>
      <md-card-title>Basic nutrition</md-card-title>
      <md-card-content>
        <md-list>
          <md-list-item>
            <h3 md-line>Energy</h3>
            <span flex></span>
            <div class="md-caption tc-grey-500"> {{ food.Energy.toFixed() }}kcal </div>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <template let-item let-last="last" ngFor [ngForOf]="basicNutrients">
            <md-list-item>
              <h3 md-line>{{ item }}</h3>
              <span flex></span>
              <div class="md-caption tc-grey-500"> {{ food[item].toFixed(2) }}g </div>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </md-card-content>
    </md-card>
    <md-card>
      <md-card-title>Amino acids</md-card-title>
      <md-card-content>
        <md-list>
          <template let-item let-last="last" ngFor [ngForOf]="aminoacids">
            <md-list-item>
              <h3 md-line>{{ item }}</h3>
              <span flex></span>
              <div class="md-caption tc-grey-500"> {{ food['amino acids'][item].toFixed(2) }}g </div>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
  <div layout="column" flex>
    <md-card>
      <md-card-title>Vitamins</md-card-title>
      <md-card-content>
        <md-list>
          <template let-item let-last="last" ngFor [ngForOf]="vitamins">
            <md-list-item>
              <h3 md-line>{{ item }}</h3>
              <span flex></span>
              <div class="md-caption tc-grey-500"> {{ food['vitamins'][item].toFixed(2) }}mg </div>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </md-card-content>
    </md-card>
    <md-card>
      <md-card-title>Minerals</md-card-title>
      <md-card-content>
        <md-list>
          <template let-item let-last="last" ngFor [ngForOf]="minerals">
            <md-list-item>
              <h3 md-line>{{ item }}</h3>
              <span flex></span>
              <div class="md-caption tc-grey-500"> {{ food['minerals'][item].toFixed(2) }}mg </div>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </md-card-content>
    </md-card>
  </div>
</div>
